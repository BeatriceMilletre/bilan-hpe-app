blocks:
  # ---------- SPQ-10 ----------
  - key: "SPQ-10"
    scale_labels: ["Tout à fait d’accord","Plutôt d’accord","Plutôt pas d’accord","Pas du tout d’accord"]
    items:
      - {id: "SPQ1",  text: "Je suis capable de différencier deux personnes par leur odeur.", values: [3,2,1,0]}
      - {id: "SPQ2",  text: "Je peux percevoir une différence entre deux marques de chips simplement en les goûtant.", values: [3,2,1,0]}
      - {id: "SPQ3",  text: "Je peux entendre le grésillement de l’électricité dans les murs.", values: [3,2,1,0]}
      - {id: "SPQ4",  text: "Je perçois un très faible changement de température extérieure (1 degré par exemple).", values: [3,2,1,0]}
      - {id: "SPQ5",  text: "Je peux, en les goûtant, sentir la différence entre deux bonbons apparemment identiques.", values: [3,2,1,0]}
      - {id: "SPQ6",  text: "Je perçois une différence de poids entre deux objets dans ma main sans les regarder.", values: [3,2,1,0]}
      - {id: "SPQ7",  text: "Je sens immédiatement une fuite de gaz, même minime.", values: [3,2,1,0]}
      - {id: "SPQ8",  text: "Je remarque très vite un bruit faible (ex. une mouche dans une pièce).", values: [3,2,1,0]}
      - {id: "SPQ9",  text: "Si je regarde une pile de pulls bleus identiques, je vois tout de même leurs différences.", values: [3,2,1,0]}
      - {id: "SPQ10", text: "Je peux voir les particules de poussière voler dans l’air.", values: [3,2,1,0]}

  # ---------- EQ-10 ----------
  - key: "EQ-10"
    scale_labels: ["Tout à fait d’accord","Plutôt d’accord","Plutôt pas d’accord","Pas du tout d’accord"]
    items:
      - {id: "EQ1",  text: "Je suis doué pour prédire comment quelqu’un se sentira.", values: [2,1,0,0]}
      - {id: "EQ2",  text: "On me dit que je comprends bien ce que ressentent les autres.", values: [2,1,0,0]}
      - {id: "EQ3",  text: "Il m’est difficile de savoir pourquoi certaines choses contrarient les autres.", values: [0,0,1,2]}
      - {id: "EQ4",  text: "Je peux facilement savoir ce dont une personne veut parler.", values: [2,1,0,0]}
      - {id: "EQ5",  text: "Je ne comprends pas toujours pourquoi quelqu’un se sent blessé par ce que j’ai dit.", values: [0,0,1,2]}
      - {id: "EQ6",  text: "Je peux voir rapidement et intuitivement comment une personne se sent.", values: [2,1,0,0]}
      - {id: "EQ7",  text: "On me dit parfois que je suis insensible et je ne comprends pas toujours pourquoi.", values: [0,0,1,2]}
      - {id: "EQ8",  text: "Dans une conversation, je prête plus attention à mes pensées qu’à celles de mon interlocuteur.", values: [0,0,1,2]}
      - {id: "EQ9",  text: "Mes amis me parlent souvent de leurs problèmes car ils me trouvent compréhensif.", values: [2,1,0,0]}
      - {id: "EQ10", text: "Il m’est difficile de savoir comment me comporter en société.", values: [0,0,1,2]}

  # ---------- Q-R-10 ----------
  - key: "Q-R-10"
    scale_labels: ["Tout à fait d’accord","Plutôt d’accord","Plutôt pas d’accord","Pas du tout d’accord"]
    items:
      - {id: "QR1",  text: "Quand j’apprends un nouveau domaine, je m’intéresse aux principes généraux plus qu’aux détails.", values: [3,2,1,0]}
      - {id: "QR2",  text: "Quand je suis dans un avion, je ne pense pas à l’aérodynamique.", values: [0,0,1,2]}
      - {id: "QR3",  text: "Je suis intéressé par le chemin qu’une rivière prend de sa source à la mer.", values: [3,2,1,0]}
      - {id: "QR4",  text: "Je m’intéresse rarement à la classification ou à l’organisation des choses.", values: [0,0,1,2]}
      - {id: "QR5",  text: "Je m’intéresse plus aux théories qu’aux faits individuels.", values: [3,2,1,0]}
      - {id: "QR6",  text: "Quand j’entends une nouvelle découverte, je ne m’intéresse pas à la façon dont elle a été faite.", values: [0,0,1,2]}
      - {id: "QR7",  text: "Je préfère les explications détaillées aux simples descriptions.", values: [3,2,1,0]}
      - {id: "QR8",  text: "Je ne me préoccupe pas de la structure sous-jacente d’un problème.", values: [0,0,1,2]}
      - {id: "QR9",  text: "J’aime savoir pourquoi les choses se produisent.", values: [3,2,1,0]}
      - {id: "QR10", text: "Je ne m’intéresse pas vraiment aux arguments logiques.", values: [0,0,1,2]}

  # ---------- QA-10 ----------
  - key: "QA-10"
    scale_labels: ["Tout à fait d’accord","Plutôt d’accord","Plutôt pas d’accord","Pas du tout d’accord"]
    items:
      - {id: "QA1",  text: "Je remarque souvent des bruits discrets que les autres ne remarquent pas.", values: [1,1,0,0]}
      - {id: "QA2",  text: "Je me concentre plus sur l’ensemble d’une image que sur les petits détails.", values: [0,0,1,1]}
      - {id: "QA3",  text: "Je trouve qu’il est facile de faire plus d’une chose à la fois.", values: [0,0,1,1]}
      - {id: "QA4",  text: "Je suis bon pour repérer des motifs (patterns).", values: [1,1,0,0]}
      - {id: "QA5",  text: "J’ai tendance à me laisser distraire par les détails visuels.", values: [1,1,0,0]}
      - {id: "QA6",  text: "Je ne remarque pas toujours un changement de coiffure ou de lunettes.", values: [0,0,1,1]}
      - {id: "QA7",  text: "Je suis très sensible aux lumières vives ou aux néons.", values: [1,1,0,0]}
      - {id: "QA8",  text: "Je peux facilement ignorer les bruits de fond quand je travaille.", values: [0,0,1,1]}
      - {id: "QA9",  text: "Je remarque rapidement quand quelque chose n’est pas à sa place.", values: [1,1,0,0]}
      - {id: "QA10", text: "Je peux rester concentré longtemps même dans un environnement bruyant.", values: [0,0,1,1]}

  - key: "BMRI-28"
    type: "forced_choice"
    items:
      - id: BMRI1
        stem: "Quand je dois préparer un projet important…"
        a: "Je passe en revue et j’élabore méthodiquement mon plan."
        b: "Je range ou je fais autre chose et je laisse mes idées mûrir."
      - id: BMRI2
        stem: "Quand quelqu’un raconte une blague…"
        a: "Je demande qu’on me l’explique si je ne comprends pas."
        b: "Je ris spontanément même si je ne l’ai pas totalement comprise."
      - id: BMRI3
        stem: "Quand j’expose une idée…"
        a: "Je déroule mes arguments et mon raisonnement."
        b: "Je sais intuitivement mais je ne peux pas toujours expliquer comment."
      - id: BMRI4
        stem: "Quand je dois aller voir un collègue pour régler un point…"
        a: "Je prends mes documents et j’y vais directement."
        b: "Je m’arrête un instant, je laisse venir la solution, puis je sais quoi faire."
      - id: BMRI5
        stem: "Quand j’ai un enseignant désagréable…"
        a: "Je reste au même niveau et je fais avec."
        b: "Mes résultats en pâtissent car je me sens personnellement visé."
      - id: BMRI6
        stem: "Pour ma carrière…"
        a: "Je visualise les étapes et je programme ma progression."
        b: "Je vois le résultat très précisément, sans comprendre pourquoi je ne progresse pas si vite."
      - id: BMRI7
        stem: "Quand je propose une idée en réunion…"
        a: "J’argumente ses avantages pour la faire adopter."
        b: "Je lance l’idée sans insister, quitte à ce qu’elle soit reprise par d’autres plus tard."
      - id: BMRI8
        stem: "Dans ma vie quotidienne…"
        a: "Je prends mes moments de pause sans rien penser de particulier."
        b: "Je fais plusieurs choses à la fois et je démarre des actions en parallèle."
      - id: BMRI9
        stem: "Quand un proche suit un traitement médical…"
        a: "Je préfère attendre que le traitement fasse effet."
        b: "Je sens rapidement si le traitement est insuffisant."
      - id: BMRI10
        stem: "Dans mes conversations…"
        a: "Je parle de sujets divers et quotidiens."
        b: "J’aime discuter de thèmes pointus ou spécialisés, même si ça surprend."
      - id: BMRI11
        stem: "Quand je dois préparer un cours ou une présentation…"
        a: "Je prépare très en amont avec un plan complet et détaillé."
        b: "Je m’y mets au dernier moment avec un plan succinct et les idées principales."
      - id: BMRI12
        stem: "Quand je dois prendre la parole devant un comité…"
        a: "Je prépare mon discours à l’avance et je le rédige."
        b: "Je parle avec un pense-bête et je construis mon discours en parlant."
      - id: BMRI13
        stem: "Lors d’un examen…"
        a: "Je restitue la synthèse du cours et je réussis ainsi."
        b: "J’exprime ma pensée personnelle même si elle peut être jugée hors sujet."
      - id: BMRI14
        stem: "Pour un devoir d’histoire…"
        a: "Je fais un plan détaillé et je recopie après un brouillon complet."
        b: "Je papillonne entre les supports puis je rédige d’un seul jet."
      - id: BMRI15
        stem: "Dans mon travail quotidien…"
        a: "Je vois de la nouveauté et je progresse en continu."
        b: "Je m’ennuie vite et j’ai envie de changer quand la routine s’installe."
      - id: BMRI16
        stem: "Quand j’apprends une nouvelle activité (ex. équitation)…"
        a: "Je progresse étape par étape grâce aux leçons."
        b: "J’ai un bon coup d’œil sans toujours savoir expliquer comment je fais."
      - id: BMRI17
        stem: "Quand j’ai une lettre épineuse à rédiger…"
        a: "Je rédige, relis et corrige jusqu’à satisfaction."
        b: "Je fais autre chose et soudain la solution me vient."
      - id: BMRI18
        stem: "Pour accepter un nouveau poste…"
        a: "Je pèse le pour et le contre de manière méthodique."
        b: "Je décide vite et j’ajuste en cours de route si besoin."
      - id: BMRI19
        stem: "Quand je retrouve des amis…"
        a: "Je profite du moment et j’écoute tranquillement."
        b: "Je donne spontanément beaucoup de conseils d’amélioration."
      - id: BMRI20
        stem: "Quand je rends un travail créatif…"
        a: "Je vise la perfection et j’ai du mal à m’arrêter."
        b: "Je rends quand c’est satisfaisant, en me disant que je pourrai améliorer plus tard."
      - id: BMRI21
        stem: "En conversation…"
        a: "Je réfléchis, j’écoute et je rebondis sur ce que dit l’autre."
        b: "Je termine souvent les phrases de mon interlocuteur."
      - id: BMRI22
        stem: "Quand je dois me concentrer sur un programme…"
        a: "Je peux travailler longtemps, avec de petites pauses."
        b: "Je m’interromps facilement et j’ai du mal à rester concentré."
      - id: BMRI23
        stem: "Quand je dois restructurer une équipe…"
        a: "J’analyse dossiers et compétences avant de décider."
        b: "Je conçois rapidement une nouvelle organisation."
      - id: BMRI24
        stem: "Dans mes relations sociales…"
        a: "Je me sens intégré et je comprends facilement les autres."
        b: "Je me sens souvent à côté et incompris."
      - id: BMRI25
        stem: "Face à un exercice de géométrie…"
        a: "Je trouve la solution par raisonnement appris et démonstration."
        b: "Je trouve la réponse parce que ça me paraît évident, sans justifier."
      - id: BMRI26
        stem: "Dans mon travail…"
        a: "Je sépare mes valeurs personnelles de mon rôle professionnel."
        b: "Je refuse de transiger et j’exprime mes valeurs en toutes circonstances."
      - id: BMRI27
        stem: "Quand je lis un livre d’histoire…"
        a: "Je lis d’un trait et je reste concentré."
        b: "Je m’interromps souvent, partant vers d’autres idées ou lectures."
      - id: BMRI28
        stem: "Pour choisir mon vote…"
        a: "Je décide facilement en fonction de mes opinions."
        b: "J’hésite longtemps si je n’ai pas toutes les informations."


