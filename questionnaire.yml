title: "Bilan HPE – Banque d’items (depuis DOCX)"

blocks:
  # ---------- SPQ-10 ----------
  # Source : DOCX – section "SPQ 10". :contentReference[oaicite:4]{index=4}
  - key: "SPQ-10"
    scale_labels: ["Tout à fait d’accord","Plutôt d’accord","Plutôt pas d’accord","Pas du tout d’accord"]
    items:
      - {id: "SPQ1",  text: "Je suis capable de différencier deux personnes par leur odeur.", values: [3,2,1,0]}
      - {id: "SPQ2",  text: "Je peux percevoir une différence entre deux marques de chips simplement en les goûtant.", values: [3,2,1,0]}
      - {id: "SPQ3",  text: "Je peux entendre le grésillement de l’électricité dans les murs.", values: [3,2,1,0]}
      - {id: "SPQ4",  text: "Je suis capable de percevoir un très faible changement de la température extérieure (1 degré par exemple).", values: [3,2,1,0]}
      - {id: "SPQ5",  text: "Je peux, en les goûtant, sentir la différence entre deux bonbons apparemment identiques.", values: [3,2,1,0]}
      - {id: "SPQ6",  text: "Je peux percevoir une différence de poids entre deux pièces posées dans ma main, sans les regarder (les yeux fermés).", values: [3,2,1,0]}
      - {id: "SPQ7",  text: "Je serai capable de sentir la plus petite fuite de gaz depuis n’importe où dans la maison.", values: [3,2,1,0]}
      - {id: "SPQ8",  text: "Je serais le premier à entendre s’il y avait une mouche dans la pièce.", values: [3,2,1,0]}
      - {id: "SPQ9",  text: "Si je regarde une pile de pulls bleus dans une boutique, et qu’ils sont censés être identiques, je percevrai quand même leurs différences.", values: [3,2,1,0]}
      - {id: "SPQ10", text: "Je peux voir les particules de poussière voler dans l’air dans la plupart des environnements.", values: [3,2,1,0]}

  # ---------- EQ-10 ----------
  # Source : DOCX – section "EQ 10". 
  - key: "EQ-10"
    scale_labels: ["Tout à fait d’accord","Plutôt d’accord","Plutôt pas d’accord","Pas du tout d’accord"]
    items:
      - {id: "EQ1",  text: "Je suis doué pour prédire comment quelqu’un se sentira.", values: [2,1,0,0]}
      - {id: "EQ2",  text: "On me dit que je suis doué pour comprendre ce que ressentent et pensent les autres.", values: [2,1,0,0]}
      - {id: "EQ3",  text: "Il m’est difficile de savoir pourquoi certaines choses contrarient les autres.", values: [0,0,1,2]}
      - {id: "EQ4",  text: "Je peux facilement savoir ce dont une personne veut parler.", values: [2,1,0,0]}
      - {id: "EQ5",  text: "Je ne comprends pas toujours pourquoi quelqu’un se sent blessé par ce que j’ai dit.", values: [0,0,1,2]}
      - {id: "EQ6",  text: "Je peux voir rapidement et intuitivement comment une personne se sent.", values: [2,1,0,0]}
      - {id: "EQ7",  text: "On me dit souvent que je suis insensible et je ne comprends pas toujours pourquoi.", values: [0,0,1,2]}
      - {id: "EQ8",  text: "Dans une conversation, je prête plus attention à mes pensées qu’à celles de mon interlocuteur.", values: [0,0,1,2]}
      - {id: "EQ9",  text: "Mes amis me parlent souvent de leurs problèmes car ils me trouvent très compréhensif.", values: [2,1,0,0]}
      - {id: "EQ10", text: "Il m’est difficile de savoir comment me comporter en société.", values: [0,0,1,2]}

  # ---------- Q-R-10 ----------
  # Source : DOCX – section "Q-R-10". (libellés 1→10) 
  - key: "Q-R-10"
    scale_labels: ["Tout à fait d’accord","Plutôt d’accord","Plutôt pas d’accord","Pas du tout d’accord"]
    items:
      - {id: "QR1",  text: "Quand j’apprends au sujet d’une nouvelle catégorie, j’aime aller dans les détails pour comprendre les petites différences entre les membres de cette catégorie.", values: [2,1,0,0]}
      - {id: "QR2",  text: "Quand je suis dans un avion, je ne pense pas à l’aérodynamique.", values: [0,0,1,2]}
      - {id: "QR3",  text: "Je suis intéressé par la connaissance du chemin qu’une rivière prend de sa source à la mer.", values: [2,1,0,0]}
      - {id: "QR4",  text: "Quand je voyage en train, je me demande souvent exactement comment sont combinés les réseaux de rails.", values: [2,1,0,0]}
      - {id: "QR5",  text: "Quand j’entends les prévisions météorologiques, je ne suis pas très intéressé par les modèles météorologiques.", values: [0,0,1,2]}
      - {id: "QR6",  text: "J’aime regarder dans les catalogues de produits pour voir les détails de chaque produit et comment il est comparé aux autres.", values: [2,1,0,0]}
      - {id: "QR7",  text: "Quand je regarde une montagne, je pense précisément à comment elle s’est formée.", values: [2,1,0,0]}
      - {id: "QR8",  text: "Quand je regarde un élément du mobilier, je ne relève pas les détails de la construction.", values: [0,0,1,2]}
      - {id: "QR9",  text: "Quand j’apprends une langue, je suis intrigué par ses règles grammaticales.", values: [2,1,0,0]}
      - {id: "QR10", text: "Quand j’écoute un morceau de musique, je relève toujours la façon dont il est structuré.", values: [2,1,0,0]}

  # ---------- QA-10 ----------
  # Source : DOCX – section "QA– 10". (libellés 1→10) 
  - key: "QA-10"
    scale_labels: ["Tout à fait d’accord","Plutôt d’accord","Plutôt pas d’accord","Pas du tout d’accord"]
    items:
      - {id: "QA1",  text: "Je remarque souvent des bruits discrets que les autres ne remarquent pas.", values: [1,1,0,0]}
      - {id: "QA2",  text: "Je me concentre habituellement plus sur l’ensemble d’une image que sur les petits détails de celle-ci.", values: [0,0,1,1]}
      - {id: "QA3",  text: "Je trouve qu’il est facile de faire plus d’une chose à la fois.", values: [0,0,1,1]}
      - {id: "QA4",  text: "Si je suis interrompu(e), je peux facilement revenir à ce que j’étais en train de faire.", values: [0,0,1,1]}
      - {id: "QA5",  text: "Je trouve qu’il est facile de « lire entre les lignes » lorsque quelqu’un me parle.", values: [0,0,1,1]}
      - {id: "QA6",  text: "Je sais m’en rendre compte quand mon interlocuteur s’ennuie.", values: [0,0,1,1]}
      - {id: "QA7",  text: "Quand je lis une histoire, je trouve qu’il est difficile de me représenter les intentions des personnages.", values: [1,1,0,0]}
      - {id: "QA8",  text: "J’aime collectionner des informations sur des catégories de choses (types de voitures, d’oiseaux, de trains, de plantes, ...).", values: [1,1,0,0]}
      - {id: "QA9",  text: "Je trouve qu’il est facile de décoder ce que les autres pensent ou ressentent juste en regardant leur visage.", values: [0,0,1,1]}
      - {id: "QA10", text: "Je trouve qu’il est difficile de décoder les intentions des autres.", values: [1,1,0,0]}

  - key: "RE-40"
    type: "re"   # échelle 1–5 ; reverse inverse 1↔5 automatiquement
    items:
      # ---------- HR (Habileté rationnelle) ----------
      - {id:"R1",  tag:"HR", text:"J’ai l’esprit logique.", reverse: false}
      - {id:"R4",  tag:"HR", text:"Ma façon de penser n’est pas très analytique.", reverse: true}
      - {id:"R8",  tag:"HR", text:"Je ne passe pas beaucoup de temps à réfléchir aux décisions importantes.", reverse: true}
      - {id:"R13", tag:"HR", text:"Je me fie à des principes logiques pour résoudre la plupart des problèmes.", reverse: false}
      - {id:"R14", tag:"HR", text:"J’examine les preuves avant de tirer une conclusion.", reverse: false}
      - {id:"R17", tag:"HR", text:"Un raisonnement détaillé et rigoureux est exaltant.", reverse: false}
      - {id:"R25", tag:"HR", text:"Avant d’agir, je vérifie la logique impliquée.", reverse: false}
      - {id:"R27", tag:"HR", text:"Je ne fais pas d’analyses approfondies pour évaluer une situation.", reverse: true}
      - {id:"R30", tag:"HR", text:"J’aime utiliser ma logique.", reverse: false}
      - {id:"R39", tag:"HR", text:"J’ai tendance à réfléchir comme dans un modèle de recherche scientifique.", reverse: true}

      # ---------- ER (Engagement rationnel) ----------
      - {id:"R2",  tag:"ER", text:"Je préfère les problèmes complexes aux problèmes simples.", reverse: false}
      - {id:"R6",  tag:"ER", text:"J’aime l’idée de l’emporter en utilisant mes compétences intellectuelles.", reverse: false}
      - {id:"R10", tag:"ER", text:"J’aime faire l’expérience d’une nouvelle façon de penser.", reverse: false}
      - {id:"R20", tag:"ER", text:"Je m’intéresse à savoir comment les choses fonctionnent.", reverse: false}
      - {id:"R26", tag:"ER", text:"Je préfère réfléchir à un problème plutôt qu’agir à l’instinct.", reverse: false}
      - {id:"R28", tag:"ER", text:"J’aime résoudre les problèmes qui me demandent de réfléchir.", reverse: false}
      - {id:"R32", tag:"ER", text:"Je n’aime pas résoudre des problèmes qui me demandent trop de réflexion.", reverse: true}
      - {id:"R33", tag:"ER", text:"J’aime les puzzles qui ne me demandent pas beaucoup d’efforts.", reverse: true}
      - {id:"R40", tag:"ER", text:"Je n’aime pas réfléchir longtemps aux problèmes.", reverse: true}
      - {id:"R16", tag:"ER", text:"Je n’aime pas les problèmes trop difficiles pour que je puisse les résoudre.", reverse: true}

      # ---------- HE (Habileté expérientielle) ----------
      - {id:"R3",  tag:"HE", text:"J’ai raison de faire confiance à mes intuitions.", reverse: false}
      - {id:"R5",  tag:"HE", text:"Avec les gens, je fais confiance à ma première impression.", reverse: false}
      - {id:"R18", tag:"HE", text:"Mes ressentis passés me guident pour des situations similaires.", reverse: false}
      - {id:"R19", tag:"HE", text:"Je peux compter sur mes premières impressions pour aboutir à des jugements corrects.", reverse: false}
      - {id:"R21", tag:"HE", text:"Mes sentiments non réfléchis me déçoivent presque jamais.", reverse: false}
      - {id:"R34", tag:"HE", text:"Quand je prends des décisions, j’écoute mon instinct.", reverse: false}
      - {id:"R35", tag:"HE", text:"Je ne me fie pas à mon intuition.", reverse: true}
      - {id:"R36", tag:"HE", text:"Je n’aime pas prendre les décisions rapidement.", reverse: true}
      - {id:"R37", tag:"HE", text:"Je ne fais pas confiance à mes premières impressions.", reverse: true}
      - {id:"R38", tag:"HE", text:"Je préfère les décisions réfléchies à celles qui sont impulsives.", reverse: true}

      # ---------- EE (Engagement expérientiel) ----------
      - {id:"R7",  tag:"EE", text:"Je fais confiance à mes réactions spontanées.", reverse: false}
      - {id:"R9",  tag:"EE", text:"Je suis une personne très impulsive.", reverse: false}
      - {id:"R11", tag:"EE", text:"Je fais confiance à mes réactions initiales sur ce qui est juste.", reverse: false}
      - {id:"R12", tag:"EE", text:"Je suis guidé(e) par mes impressions.", reverse: true}
      - {id:"R15", tag:"EE", text:"Je n’aime pas devoir prendre mes décisions à partir de mes impressions.", reverse: true}
      - {id:"R22", tag:"EE", text:"J’évite les décisions spontanées.", reverse: true}
      - {id:"R23", tag:"EE", text:"Sur des problèmes complexes, j’ai tendance à compter sur mon intuition pour trouver une solution.", reverse: false}
      - {id:"R24", tag:"EE", text:"Ce que mon instinct me dit peut être utile dans certaines décisions.", reverse: false}
      - {id:"R29", tag:"EE", text:"Je prends mes décisions sans beaucoup réfléchir.", reverse: true}
      - {id:"R31", tag:"EE", text:"Je fais souvent confiance à mon intuition.", reverse: false}
